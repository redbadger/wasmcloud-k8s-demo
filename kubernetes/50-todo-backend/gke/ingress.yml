# from https://cloud.google.com/kubernetes-engine/docs/tutorials/configuring-domain-name-static-ip#use_an_ingress
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: todo
  annotations:
    kubernetes.io/ingress.regional-static-ip-name: wasmcloud-ip
spec:
  backend:
    serviceName: http-capability-service
    servicePort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: http-capability-service
  namespace: todo
  labels:
    app: http-capability
spec:
  type: NodePort
  selector:
    app: http-capability
    tier: web
  ports:
  - port: 8082
    targetPort: 8082
