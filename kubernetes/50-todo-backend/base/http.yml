apiVersion: v1
kind: Service
metadata:
  name: http-lb
  namespace: todo
  labels:
    app: http-capability
spec:
  selector:
    app: http-capability
  ports:
  - port: 80
    targetPort: 8082
  type: LoadBalancer
  loadBalancerIP: "34.142.47.134"
