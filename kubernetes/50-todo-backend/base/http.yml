apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-capability
  namespace: todo
  labels:
    app: http-capability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-capability
  template:
    metadata:
      labels:
        app: http-capability
        tier: web
    spec:
      containers:
        - name: wasmcloud
          image: eu.gcr.io/wasmcloud-k8s-demo/wasmcloud:0.18.2-debug
          imagePullPolicy: Always
          args: ["--manifest=/etc/manifest/manifest.yaml"]
          volumeMounts:
            - name: manifest
              mountPath: "/etc/manifest"
              readOnly: true
          env:
            - name: CONTROL_HOST
              value: nats.nats
            - name: RPC_HOST
              value: nats.nats
            - name: KVCACHE_NATS_URL
              value: nats.nats
            - name: RUST_BACKTRACE
              value: "1"
            - name: RUST_LOG
              value: "debug"
          ports:
            - containerPort: 8082
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - "NATS_URL=$KVCACHE_NATS_URL nats pub devnull 'just a liveness test'"
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - "NATS_URL=$KVCACHE_NATS_URL nats pub devnull 'just a readiness test'"
        - name: nats-sidecar
          image: nats:2.3.2-alpine
          imagePullPolicy: IfNotPresent
          resources:
            {}
          ports:
          - containerPort: 4222
            name: client
          - containerPort: 7422
            name: leafnodes
          - containerPort: 7522
            name: gateways
          - containerPort: 6222
            name: cluster
          - containerPort: 8222
            name: monitor
          - containerPort: 7777
            name: metrics
          command:
          - "nats-server"
          - "--addr=127.0.0.1"
          - "--config=/etc/nats-config/nats.conf"

          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

          volumeMounts:
            - name: config-volume
              mountPath: /etc/nats-config
            # - name: pid
            #   mountPath: /var/run/nats
            #
            # Leafnode credential volumes
            #
            # - name: user-credentials-volume
            #   mountPath: /etc/nats-creds/user-credentials


      volumes:
        - name: manifest
          configMap:
            name: manifest-http-capability

        - name: config-volume
          configMap:
            name: nats-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: manifest-http-capability
  namespace: todo
data:
  # TODO: refer to manifest .yaml by path rather than copy-paste
  manifest.yaml: |
    labels:
      sample: "wasmcloud todo http server capability"
    capabilities:
      - image_ref: wasmcloud.azurecr.io/httpserver:0.11.1
        link_name: default
---
apiVersion: v1
kind: Service
metadata:
  name: http-capability-service
  namespace: todo
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  selector:
    app: http-capability
  ports:
    - protocol: TCP
      name: http
      port: 8082
      targetPort: 8082
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-config
  namespace: "nats"
  labels:
    helm.sh/chart: nats-0.8.4
    app.kubernetes.io/name: nats
    app.kubernetes.io/instance: nats
    app.kubernetes.io/version: "2.3.2"
data:
  nats.conf: |
    # PID file shared with configuration reloader.
    # pid_file: "/var/run/nats/nats.pid"

    ###############
    #             #
    # Monitoring  #
    #             #
    ###############
    http: 8222
    server_name: $POD_NAME
    #################
    #               #
    # NATS Leafnode #
    #               #
    #################
    leafnodes {
      listen: "0.0.0.0:7422"

      

      remotes: [
        {
          url: nats://nats.nats
        }
      ]
    }
